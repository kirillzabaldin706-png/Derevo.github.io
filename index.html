<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San Valentín ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card" id="card">
  <div class="start" id="start">
    <div class="heart"></div>
    <p class="click">Para Mi Amor</p>
  </div>

  <div class="content hidden" id="content">
    <div class="text">
      <p>Para el amor de mi vida:</p>
      <p>
        Si pudiera elegir un lugar seguro,<br>
        sería a tu lado.
      </p>
      <p>
        Cuanto más tiempo estoy contigo,<br>
        más te amo.
      </p>
      <p class="love">— I Love You!</p>

      <div class="timer">
        Mi amor por ti comenzó hace…<br>
        <span id="time"></span>
      </div>
    </div>

    <canvas id="tree"></canvas>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
